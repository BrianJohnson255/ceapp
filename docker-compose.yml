version: '3'
services:
    npm-build-server:
        build:
            context: ./client/ceapp
        network_mode: host
        ports:
            - "19000:19000"
            - "19001:19001"
            - "19002:19002"
        volumes:
            - ./client/ceapp/app:/npm-build-server/app
        depends_on:
            - server
    server:
        build:
            context: ./server/ceapp
        network_mode: host
        volumes:
            - ./server/ceapp:/server
        ports:
            - "3000:3000"
